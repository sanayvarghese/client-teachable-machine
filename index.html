<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="theme.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="meeting-container">
      <select id="input-select" aria-label="Default select example">
        <option value="webcam" selected>Webcam</option>
        <option value="file">File</option>
      </select>

      <div id="camera">
        <video
          id="video-feed"
          autoplay
          playsinline
          class="flip-video"
          style="width: 100%; height: 100%; border-radius: 15px"
        ></video>
      </div>
      <div id="camcontrol">
        <div id="controls">
          <div id="switch">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="40"
              height="40"
              viewBox="0 0 512 512"
            >
              <path
                fill="currentColor"
                d="M105.1 202.6c7.7-21.8 20.2-42.3 37.8-59.8c62.5-62.5 163.8-62.5 226.3 0l17.1 17.2H352c-17.7 0-32 14.3-32 32s14.3 32 32 32h111.9c17.7 0 32-14.3 32-32V80c0-17.7-14.3-32-32-32s-32 14.3-32 32v35.2l-17.5-17.6c-87.5-87.5-229.3-87.5-316.8 0c-24.4 24.4-42 53.1-52.8 83.8c-5.9 16.7 2.9 34.9 19.5 40.8s34.9-2.9 40.8-19.5zM39 289.3c-5 1.5-9.8 4.2-13.7 8.2c-4 4-6.7 8.8-8.1 14c-.3 1.2-.6 2.5-.8 3.8c-.3 1.7-.4 3.4-.4 5.1V432c0 17.7 14.3 32 32 32s32-14.3 32-32v-35.1l17.6 17.5c87.5 87.4 229.3 87.4 316.7 0c24.4-24.4 42.1-53.1 52.9-83.7c5.9-16.7-2.9-34.9-19.5-40.8s-34.9 2.9-40.8 19.5c-7.7 21.8-20.2 42.3-37.8 59.8c-62.5 62.5-163.8 62.5-226.3 0l-.1-.1l-17.1-17.1H160c17.7 0 32-14.3 32-32s-14.3-32-32-32H48.4c-1.6 0-3.2.1-4.8.3s-3.1.5-4.6 1"
              />
            </svg>
          </div>
          <div id="stop" onclick="control()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="50"
              height="50"
              viewBox="0 0 384 512"
            >
              <path
                fill="currentColor"
                d="M0 128c0-35.3 28.7-64 64-64h256c35.3 0 64 28.7 64 64v256c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64z"
              />
            </svg>
          </div>
        </div>
      </div>
      <div id="file-container" style="display: none">
        <div class="file-text">
          <label for="file-input" class="file-select-text"
            >Click here to select file</label
          >
          <label for="file-input" id="file-name" class="file-name"></label>
        </div>
        <input type="file" id="file-input" accept="image/*" />
      </div>
      <div class="image-container" id="image-container">
        <img
          src=""
          alt="Upload a file"
          id="image-display"
          onerror="(e)=> {e.target.style.display='none';console.log('dsd')}"
        />
      </div>

      <div id="result">
        <p id="center-text">Loading..</p>
      </div>
    </div>
    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"
      integrity="sha512-CSBhVREyzHAjAFfBlIBakjoRUKp5h7VSweP0InR/pAJyptH7peuhCsqAI/snV+TwZmXZqoUklpXp6R6wMnYf5Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript" src="scirpt.js"></script>
  </body>
</html>
